<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link href="{% static '/fontawesome/css/all.css' %}" rel="stylesheet">
</body>
    <title>Safa Blog</title>
</head>
<body>
    {% include "includes/navbar.html" %}

    <div style="margin-top: 75px; margin-bottom: 100px" class="container">
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == "error" %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">{{ message | safe }} 
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% else %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">{{ message | safe }} 
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% endif %}
            
            {% endfor %}
            {% endif %}
             <!-- Page Content -->
     <div class="container">

        {% block body %}
        
        {% endblock body %}

    </div>
    <script src="{% static '/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static '/js/tether.min.js' %}"></script>
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
</body>
</html>
